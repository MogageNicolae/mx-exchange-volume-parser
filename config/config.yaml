apps:
  api:
    port: 3000
    privatePort: 4000
    useCachingInterceptor: true
  duneMock:
    port: 3001
    privatePort: 4001
    useCachingInterceptor: true
libs:
  common:
    network: ${NETWORK}
    urls:
      api: ${API_URL}
      dataApiCex: ${DATA_API_CEX_URL}
      dataApiXexchange: ${DATA_API_XEXCHANGE_URL}
      duneMockApi: ${DUNE_MOCK_API_URL}
    database:
      host: 'localhost'
      port: 27017
      # username: 'root'
      # password: 'root'
      name: 'example'
      tlsAllowInvalidCertificates: true
    redis:
      host: '127.0.0.1'
      port: 6379
    features:
      dune:
        enabled: false
        namespace: ${DUNE_NAMESPACE}
        apiKey: ${DUNE_API_KEY}
    nativeAuth:
      # maxExpirySeconds:
      acceptedOrigins:
        - utils.multiversx.com
    security:
      admins: []
    # rateLimiterSecret:
